<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Hoang Anh</title>
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20220909/original/pngtree-3d-letter-a-logo-design-png-image_8513009.png"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        padding: 5px;
        margin: 0;
      }
      .container {
        background-color: #e0e0e0;
        padding: 5px;
        border-radius: 0px;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #231751;
        font-size: 27px;
        margin-bottom: 30px;
        line-height: 1.75;
      }
      .feature {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        color: #4d4271;
      }
      .feature img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
      .buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      .btn {
        border: none;
        padding: 10px 15px;
        font-size: 14px;
      }
      .btn-primary {
        background-color: #d9534f;
        color: white;
        border-radius: 5px;
      }
      .btn-secondary {
        background-color: #e0e0e0;
        color: #2b1f57;
        border: 1px solid #c1bcd1;
        padding: 5px 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Khóa Học Lập Trình Từ Con Số 0<br />
        Tự Tin Đi Làm Sau 6 Tháng
      </h1>
      <div class="feature">
        <img
          src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"
          alt="check"
        />
        <span
          >Chắc nền tảng, giỏi thực hành - Có ít nhất 2 Project sau khóa
          học</span
        >
      </div>
      <div class="feature">
        <img
          src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"
          alt="check"
        />
        <span>Tốt nghiệp chinh phục công việc LƯƠNG 8 CHỮ SỐ</span>
      </div>
      <div class="feature">
        <img
          src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"
          alt="check"
        />
        <span
          >Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ
          N3</span
        >
      </div>
      <div class="buttons">
        <button class="btn btn-primary">Nhận tư vấn 1:1</button>
        <button class="btn btn-secondary">Kiểm tra độ phù hợp</button>
      </div>
    </div>
  </body>
</html>
