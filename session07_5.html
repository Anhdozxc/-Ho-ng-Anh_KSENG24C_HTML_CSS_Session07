<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gói cước 5G160B</title>
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20220909/original/pngtree-3d-letter-a-logo-design-png-image_8513009.png"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .package-card {
        background: white;
        width: 320px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
      }
      .header {
        background: #d32f2f;
        color: white;
        font-size: 20px;
        font-weight: bold;
        padding: 12px;
        position: relative;
        width: 100%;
        border-radius: 0;
        text-align: center;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }
      .hot-icon {
        position: absolute;
        top: -10px;
        right: -10px;
        width: 50px;
      }
      .content {
        padding: 15px 0;
      }
      .content p {
        font-size: 14px;
        color: #333;
        margin: 8px 0;
        padding-bottom: 8px;
        border-bottom: 1px solid #ddd;
      }
      .highlight {
        color: #f57c00;
        font-weight: bold;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .register-btn {
        background: linear-gradient(to right, #d32f2f, #c62828);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .detail-btn {
        background: white;
        border: 2px solid #d32f2f;
        color: #d32f2f;
        border-radius: 20px;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        width: 50%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="package-card">
      <div class="header">
        <span>5G160B</span>
      </div>
      <div class="content">
        <p>
          <strong>Data:</strong> <span class="highlight">120Gb (4Gb/ngày)</span>
        </p>
        <p><strong>Giá:</strong> <span class="highlight">160.000 đ</span></p>
        <p>
          <strong>Nội mạng:</strong>
          <span class="highlight">&lt;10 phút (tối đa 1000 phút/30 ngày)</span>
        </p>
        <p>
          <strong>Ngoại mạng:</strong> <span class="highlight">100 phút</span>
        </p>
        <p>
          <strong>Free data:</strong>
          <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span>
        </p>
        <p><strong>Thời hạn:</strong> <span class="highlight">30 ngày</span></p>
      </div>
      <p class="sub-info">(Sử dụng 4Gb/ngày)</p>
      <div class="buttons">
        <button class="register-btn">ĐĂNG KÝ</button>
        <button class="detail-btn">Chi tiết</button>
      </div>
    </div>
  </body>
</html>
